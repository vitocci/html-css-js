<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? 
        Experimente ampliar o tamanho da sua janela para aproveitar a melhor
        experiência &#x1F92F
    </p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/paisagem-400.jpg" type="image/jpeg">
        <source media="(max-width: 850px)" srcset="imagens/paisagem-600.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-800.jpg" type="image/jpeg">
        <img src="imagens/paisagem-1000.jpg" alt="Imagem flexível">
    </picture>
</body>
</html>
